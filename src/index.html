<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Data Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <!--Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
      <div id="dismiss">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="sidebar-header">
        <h3>Opciones</h3>
      </div>
      <ul class="list-unstyled components">
        <li class="active">
          <li>
            <a href="#" id="reports" onclick="menugeneration()">
              <i class="material-icons">trending_up</i> REPORTES</a>
          </li>
        </li>
        <li>
          <a href="#" id="sedea" onclick="menusede()">
            <i class="material-icons">airplanemode_active</i> SEDES</a>
        </li>
        <li>
          <a href="#" id="laboratorians" onclick="menulaboratorians()">
            <i class="material-icons">account_circle</i> LABORATORIANS</a>
        </li>
      </ul>
    </nav>
    <!-- Page Content  -->
    <div id="content">
      <header class="row backyellow">
        <h1 class="col-sm-6">Data Dashboard</h1>
        <section class="col-sm-6 offset-sm-6 bold">
          <div class="info">Hola, Lucile
            <br>
            <p id="sededrawn">Sede mexico</p>
          </div>
        </section>
        <!-- Button to unfold the sidebar -->
        <button type="button" id="sidebarCollapse" class="btn btn-info position-left">
          <i class="fas fa-align-left"></i>
        </button>
      </header>
      <section class="row">
        <!-- Search container -->
        <section class="col-12 border position-center" id="generation">
          <article class="input-group-prepend col-4">
            <label class="subtitulo input-group-text pink white" for="inputGroupSelect01">Generacion</label>
            <select id="generaciones" class="custom-select col-6"></select>
            <label class="subtitulo input-group-text pink white" id="lblLaboratorian" for="inputGroupSelect01">Laboratorian</label>
            <select id="names" class="custom-select col-6"></select>
          </article>
          <div id="values">
            <!-- General completeness section-->
            <label class="col-xs-11 col-lg-5 position-right bold" id="count"></label>
            <h2 class="black">Completitud general LMS</h2>
            <section class="row">
              <section class="col-sm-12 col-md-6 col-lg-4 ground">
                <h5 class="card-header black size-a font-weight-bold text-center  bg-warning">
                  % De Avance
                </h5>
                <section class="card-body advanceLMS text-center" id="porcent"></section>
              </section>
              <section class="col-sm-12 col-md-6 col-lg-4 ground">
                <h5 class="card-header black size-a font-weight-bold text-center  bg-warning">
                  Tiempo de Avance
                </h5>
                <section class="card-body advanceLMS text-center" id="hours"></section>
              </section>
              <section class="col-sm-12 col-md-6 col-lg-4 ground">
                <h5 class="card-header black size-a font-weight-bold text-center  bg-warning">
                  Gr√°fica de Status
                </h5>
                <section class="card-body advanceLMS text-center" id="grafic">
                  <p class="card-text" id="chart"></p>
                </section>
              </section>
            </section>
            <hr>
            <!-- Section of completeness by topics -->
            <h2 class="row black">Completitud por Tema</h2>
            <section class="row" id="theme"></section>
          </div>
          <!-- Laboratorians section-->
          <section class="col-xl-12 col-12 border position-right" id="estudents">
            <label class="col-5 offset-3 position-right bold" id="name"></label>
          </section>
        </section>
        <!-- Change campus -->
        <section class="col-xl-9 col-9 col-10 position-right" id="sedes">
          <article class="input-group-prepend col-8">
            <label class="subtitulo input-group-text pink white" for="inputGroupSelect01">Sede </label>
            <select class="form-control col-9 custom-select" id="selectede"></select>
          </article>
        </section>
      </section>
      <script src="main.js"></script>
      <script src="data.js"></script>
    </div>
  </div>

  <div class="overlay"></div>

  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <!-- jQuery Custom Scroller CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

  <!-- Functionality of the sidebar -->
  <script type="text/javascript">
    $(document).ready(function () {
      $("#sidebar").mCustomScrollbar({
        theme: "minimal"
      });

      $('#dismiss, .overlay').on('click', function () {
        $('#sidebar').removeClass('active');
        $('.overlay').removeClass('active');
      });

      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').addClass('active');
        $('.overlay').addClass('active');
        $('.collapse.in').toggleClass('in');
        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
      });
    });
  </script>
</body>

</html>
