<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!--Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


    <!--Implementacion de bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Catamaran|Exo+2|Fauna+One|Magra|Quattrocento+Sans|Work+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
  <div class="container-fluid">
  <header class="row backyellow">
    <h1>Data Dashboard</h1>
    <section class="col-1 offset-11 bold">
    Hola Lucile <br>
    <p id="sededrawn">Sede mexico </p>
  </section>
  </header>
  <section class="row">
  <!--  ASIDE -->
<aside class="col-xl-2 col-2 position-left allscreen">
<ul class="list-group">
  <a href="#" class="list-group-item backyellow" id="reports" onclick="menugeneration()"><i class="material-icons">trending_up</i> REPORTES</a>
  <a href="#" class="list-group-item black" id="sedea" onclick= "menusede()" ><i class="material-icons">airplanemode_active</i> SEDES</a>
  <a href="#" class="list-group-item black" id="laboratorians" onclick="menulaboratorians()" ><i class="material-icons">account_circle</i> LABORATORIANS</a>
</ul>
  </aside>
<!-- SEARCH CONTAINER-->
<section class="col-xl-9 col-9 border position-right " id="generation">
  <article class="input-group-prepend col-4"><label class="subtitulo input-group-text pink white" for="inputGroupSelect01">Generacion</label>
  <select id="generaciones" class="custom-select col-6"></select>
  <section class="col-8">
  </section>
  <label class="subtitulo input-group-text pink white" id="lblLaboratorian" for="inputGroupSelect01">Laboratorian</label>
  <select id="names" class="custom-select col-6"></select>
  </article>
<div id="values">
<label class="col-5 offset-3 position-right bold" id="count"></label>
<h2 class="black">Completitud general LMS</h2>
<section class="row altu">
  <section class="col-4 ground">
    <h5 class="card-header black size-a font-weight-bold text-center  bg-warning">
      % De Avance
    </h5>
    <section class="card-body advanceLMS text-center" id="porcent"></section>
  </section>
  <section class="col-4 ground">
    <h5 class="card-header black size-a font-weight-bold text-center  bg-warning">
      Tiempo de Avance
    </h5>
    <section class="card-body advanceLMS text-center" id="hours"></section>
  </section>
  <section class="col-4 ground">
    <h5 class="card-header black size-a font-weight-bold text-center  bg-warning">
      Gr√°fica de Status
    </h5>
    <section class="card-body advanceLMS text-center" id="grafic">
      <p class="card-text" id="chart"></p>
    </section>
  </section>
    </section>
  <!-- Section de completitud general-->
<h2 class="black">Completitud por Tema</h2>
<section class="row" id="theme"></section>
</div>
  <!-- Section de lABORATORIANSl-->
  <section class="col-xl-12 col-12 border position-right" id="estudents">
    <label class="col-5 offset-3 position-right bold" id="name"></label>
  </section>
  </section>
        <section class="col-xl-9 col-9 col-10 position-right" id="sedes">
          <article class="input-group-prepend col-8">
            <label class="subtitulo input-group-text pink white" for="inputGroupSelect01">Sede </label>
            <select class="form-control col-9 custom-select" id="selectede"></select>
          </article>
        </section>
        </section>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </div>
</body>
</html>
